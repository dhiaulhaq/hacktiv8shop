<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/checkout.css" />
  </head>

  <body class="relative">
    <div
      class="absolute right-0 left-0 bottom-0 items-center flex justify-center top-0 bg-white"
    >
      <div
        id="checkout-modal"
        class="invisible h-fit z-[99] w-72 bg-[#F68C11] rounded-lg shadow-lg shadow-slate-600 justify-start px-5 pt-5 gap-4 flex flex-col"
      >
        <h1 class="text-4xl font-normal text-black font-[Poppins] pt-9">
          Checkout
        </h1>
        <div class="grid mx-2">
          <div id="modal-input " class="flex gap-3 flex-col">
            <div class="flex flex-col">
              <label for="name"> Full name</label>
              <input
                type="text"
                class="bg-slate-300 rounded-[0.85rem] h-8 sh"
                name="name"
              />
            </div>
            <div class="flex flex-col">
              <label for="name"> Phone number</label>
              <input
                type="text"
                class="bg-slate-300 rounded-[0.85rem] h-8 sh"
                name="phone"
              />
            </div>
            <div class="flex flex-col">
              <label for="name"> Address</label>
              <input
                type="text"
                class="bg-slate-300 rounded-[0.85rem] h-8 sh"
                name="address"
              />
            </div>
          </div>
          <section id="quantity-modal" class="grid mt-4 w-full">
            <div class="container-quantity">
              <div class="flex w-full text-sm">
                <span class="modal-total-quantity flex justify-start w-1/2"
                  >Total item :</span
                >
                <span class="total-quantity-modal flex justify-end w-1/2"
                  >0</span
                >
              </div>
              <div class="flex w-full text-sm">
                <span class="modal-total-quantity flex justify-start w-1/2"
                  >Total price :</span
                >
                <span class="total-price-modal flex justify-end w-1/2">0</span>
              </div>
            </div>
            <div class="checkout-modal-button my-5 w-full flex justify-center">
              <button
                id="submitCheckout"
                type="button"
                class="py-[0.4rem] px-8 flex items-center bg-slate-700 rounded-[1.25rem]"
                style="color: white;"
              >
                Submit
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <header class="bg-[#FDFDFD] relative" style="margin-top: 2%; margin-left: 2%;">
      <a href="product.html">
        <h1 class="text-3xl font-[Poppins] font-bold text-[#F68C11] mt-2">
          Hactiv8Shop
        </h1>
      </a>
    </header>

    <div class="main">
      <div class="page-title">Order</div>
      <hr style="margin-bottom: 18px" />
      <div class="checkout-grid">
        <div class="order-summary"></div>

        <div class="payment-summary"></div>
      </div>
    </div>

    <script src="script/checkout.js" type="module"></script>
  </body>
</html>
