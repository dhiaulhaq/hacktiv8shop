<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-red-600 items-center px-2 text-white gap-5 justify-center h-14  flex">
        <a href="">
            <h1 class="text-2xl mt-2"> hactiv8shop</h1>
        </a>
        <section id="searching" class="flex h-6 w-full gap-2 mt-2 ">
            <div class="search-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <input type="" id="searchInput"
                class="w-full sm:w-2/3 px-[0.9rem] py-[0.85rem] focus:outline-none focus:ring-1  focus:ring-slate-500  rounded-[1.2rem]"
                placeholder="Search...">


        </section>


        <nav class=" items-center mt-2 justify-evenly  gap-4  mr-2 flex">

            <div id="add" class=" flex items-center w-full mb-3 justify-end relative h-6">
                <a class="cart-link header-link grid" href="checkout.html">
                    <div class="cart-quantity js-cart-quantity flex justify-center relative ml-1  top-2">0</div>
                    <img class="cart-icon max-h-8" src="./image/icon/cart-icon.png">
                </a>
                <!-- <div class="cart-text">Cart</div> -->
            </div>

        </nav>
    </header>
    <div class="main mx-2 mt-11">
        <div class="products-grid js-products-grid w-full justify-center  flex gap-3 flex-wrap">

        </div>
    </div>
    <script type="module" src="script/hactiv.js"></script>
</body>

</html>
